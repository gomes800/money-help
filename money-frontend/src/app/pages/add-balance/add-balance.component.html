<div class="dashboard-container">
    <h2>Bem-vindo ao Dashboard!</h2>

    <form (ngSubmit)="onSubmit()">
        <label for="value">Valor em R$:</label>
        <input type="number" id="value" [(ngModel)]="value" name="value" step="0.01" min="0.01" required />
        <button type="submit">Adicionar</button>
    </form>
