<div class="container">
  <h2>Adicionar Despesa</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" [(ngModel)]="newExpense.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="category">Categoria</label>
      <input type="text" id="category" [(ngModel)]="newExpense.category" name="category" required />
    </div>

    <div class="form-group">
      <label for="amount">Valor</label>
      <input type="number" id="amount" [(ngModel)]="newExpense.amount" name="amount" required />
    </div>

    <div class="form-group">
      <label for="category">Descrição</label>
      <input type="text" id="category" [(ngModel)]="newExpense.description" name="category" required />
    </div>

    <div class="form-group">
      <label for="date">Data</label>
      <input type="date" id="date" [(ngModel)]="newExpense.date" name="date" required />
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="form.invalid">Adicionar</button>
      <button type="button" class="cancel" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
