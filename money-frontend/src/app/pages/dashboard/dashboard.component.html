<h2>Bem-vindo ao dashboard!</h2>

<h1>Dashboard Financeiro</h1>

<div class="menu">
  <button routerLink="/expenses">Ver Despesas</button>
  <button routerLink="/addExpense">Nova Despesa</button>
</div>


<div class="p-6 space-y-6" *ngIf="summary">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold">Dashboard Financeiro</h1>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      + Nova Transação
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-gray-100 p-4 rounded shadow col-span-3 md:col-span-1">
      <h2 class="text-lg font-semibold">Saldo</h2>
      <p class="text-2xl font-bold">
        R$ {{ summary.balance | number:'1.2-2' }}
      </p>
    </div>
  </div>

  <div>
    <h2 class="text-xl font-semibold mb-2">Últimas Despesas</h2>
    <ul class="space-y-2">
      <li
        *ngFor="let expense of summary.expenses"
        class="flex justify-between bg-white p-4 shadow rounded"
      >
        <span>{{ expense.description }}</span>
        <span class="text-red-600">- R$ {{ expense.amount | number:'1.2-2' }}</span>
      </li>
    </ul>
  </div>
</div>
